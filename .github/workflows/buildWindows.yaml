name: buildWindows
 
on: 
    #push
    workflow_dispatch  # Manuell Ã¼ber GitHub UI starten
    
jobs:
  build_and_test:
    name: "Build and test"
    strategy:
      matrix:
        os: [windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Ninja (windows)
      run: choco install ninja
      if: matrix.os == 'windows-latest'
 
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.5.3'
        
    - uses: ilammy/msvc-dev-cmd@v1
    - uses: actions/checkout@v3
    
    - name: Build
      run: cmake -S . -B build -G "Ninja Multi-Config" && cmake --build build --config Release
      
    - name: Deploy Qt (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        cd build/Release
        windeployqt.exe appballHunt.exe --qmldir ${{ github.workspace }} --compiler-runtime --release
        
    - name: Test if executable works
      if: matrix.os == 'windows-latest'
      run: |
        cd build/Release
        echo "=== Running appballHunt.exe ==="
        ./appballHunt.exe || echo "App exited with code $LASTEXITCODE"

    - name: Verify logfile output
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        cd build/Release
        Write-Host "=== Checking startupLog.txt ==="
        if (Test-Path startupLog.txt) {
          Write-Host "startupLog.txt found"
          $content = Get-Content startupLog.txt
          if ($content -match "run qt eventLoop") {
            Write-Host "Log contains 'run qt eventLoop'"
          } else {
            Write-Host "Log file found but message missing"
            Write-Host "----- Log content -----"
            Get-Content startupLog.txt
            exit 1
          }
        } else {
          Write-Host "startupLog.txt not found!"
          Get-ChildItem
          exit 1
        }
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: qt-app-${{ matrix.os }}
        path: build/Release/  # Nur das Release-Verzeichnis hochladen